name = "container-test-0"
hostname = "container-test-0"
env = [
"PATH=/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/bin:/sbin",
"TERM=xterm-256color"
]

[base_system]
dir = "/home/solomon/workspace/basesystem"
system = "ubuntu_xenial_1604"
workspace = "/home/solomon/workspace/basesystem/ws"

[[mount]]
src = "/home/solomon/workspace"
target = "/root/workspace"

[network]

[[network.interface]]
name = "eno0"
type = "bridge"
mask = "255.255.255.0"
ip = "172.20.1.11"

[[network.interface]]
name = "eno1"
type = "macvlan"
host_interface = "enp2s0"
mode = "bridge"
mask = "255.255.255.0"
# ip = "192.168.197.131"
ip = "10.0.0.129"

[[network.route]]
dest = "0.0.0.0"
mask = "0.0.0.0"
# gateway = "192.168.197.252"
gateway = "10.0.0.1"
